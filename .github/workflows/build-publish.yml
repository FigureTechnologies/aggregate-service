name: Build and Deploy Serverless

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  java_build:
    name: Build Jar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Project
        run: ./gradlew clean build --refresh-dependencies
      - name: build jar
        run: ./gradlew installDist
  deploy:
    name: Deploy Serverless AWS environment
    runs-on: [self-hosted, linux]
    steps:
      - name: Checkout Figure shared-actions
        uses: actions/checkout@v2
        with:
          repository: FigureTechnologies/shared-actions
          ref: main
          token: ${{ secrets.PAT }}
          path: shared-actions
      - uses: actions/checkout@v2
      - name: serverless deploy
        uses: serverless/github-action@v1
        with:
          args: deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_TOKEN }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_TOKEN }}
          SLS_DEBUG: 1
