service: aggregate-service

provider:
  name: aws
  region: us-east-1
  stage: ${opt:stage, self:custom.defaultStage}

custom:
  defaultStage: default
  environment: ${file(env.yml):${self:provider.stage}, file(env.yml):default}

functions:
  hello:
    handler: ./serverless/handler.hello
    name: test-lambda
    description: A test lambda
    events:
      - s3:
         bucket: ${self:custom.environment.BUCKET_NAME}
         event: s3:ObjectCreated:*

resources:
  Resources:
    BlockBatchTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.environment.AWS_DYNAMODB_BLOCK_BATCH_TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: BatchId
            AttributeType: S
        KeySchema:
          - AttributeName: BatchId
            KeyType: HASH
        ProvisionedThroughput: # Might need to turn on auto-scaling, default to 25 reads and writes for now.
          ReadCapacityUnits: 25
          WriteCapacityUnits: 25
    BlockMetadataTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.environment.AWS_DYNAMODB_BLOCK_METADATA_TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: BlockHeight
            AttributeType: N
        KeySchema:
          - AttributeName: BlockHeight
            KeyType: HASH
        ProvisionedThroughput: # Might need to turn on auto-scaling, default to 25 reads and writes for now.
          ReadCapacityUnits: 25
          WriteCapacityUnits: 25
    ServiceMetadataTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.environment.AWS_DYNAMODB_SERVICE_METADATA_TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: Property
            AttributeType: S
        KeySchema:
          - AttributeName: Property
            KeyType: HASH
        ProvisionedThroughput: # Might need to turn on auto-scaling, default to 25 reads and writes for now.
          ReadCapacityUnits: 25
          WriteCapacityUnits: 25


